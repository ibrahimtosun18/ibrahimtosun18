name: Update Battleship Game

on:
  issues:
    types: [opened]

permissions:
  contents: write

jobs:
  update-game:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Update README
      run: |
        python update_readme.py "${{ github.event.issue.title }}"

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add README.md
        git commit -m "Update game state: ${{ github.event.issue.title }}"
        git push
